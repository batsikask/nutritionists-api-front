
@if (diseasesExist() === false) {
    <div class="text-center">
        <p>No disease record found.</p>
        <button mat-raised-button color="primary" class="px-4" (click)="diseasesExist.set(true)"> Create <mat-icon>add</mat-icon></button>    
    </div>
} @else {
    <mat-tab-group dynamicHeight animationDuration="1000ms" mat-stretch-tabs="false">
        <mat-tab>
            <ng-template mat-tab-label>
              <button mat-icon-button>
                <mat-icon>add</mat-icon>
              </button>
            </ng-template>
            <app-nutritionist-client-disease-form></app-nutritionist-client-disease-form>
          </mat-tab>
        @for(disease of diseases(); track disease) {
            <div class="container d-flex flex-column">
                <mat-tab label="{{ disease.date }}">
                    <app-nutritionist-client-disease-details [disease]="disease"></app-nutritionist-client-disease-details>
                </mat-tab>
            </div>
        }
    </mat-tab-group>
}

<div class="d-flex justify-content-between align-items-center">
    <div>
        <h4>Clients</h4>
    </div>
    
    <button mat-raised-button color="primary" class="w-25" [routerLink]="['/nutritionist/clients/create']">Add Client</button>  
</div>

<div class="d-flex flex-column mt-5">
    @if (!clients() || clients().length === 0) {
        No clients available!
    } @else {
        @for (client of clients(); track client) {
            <div class="d-flex justify-content-between align-items-center border rounded-3 mb-2">
                <div class="ps-2">
                    <span> {{ client.first_name }} {{ client.last_name }}</span>
                </div>
                <div>
                    <button mat-icon-button color="primary" [routerLink]="['/nutritionist/clients', client.id]">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
        }
    }
</div>

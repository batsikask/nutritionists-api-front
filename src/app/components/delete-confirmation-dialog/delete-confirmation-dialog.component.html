<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-flat-button color="warn" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
